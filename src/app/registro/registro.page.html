<ion-header [translucent]="true">

</ion-header>

<ion-content>

    <ion-grid> <br><br>
        <ion-row style="height: 40%;">
            <ion-col>

            </ion-col>
            <ion-col size="9">
                <div class="ion-align-items-center ion-justify-content-center ion-margin-top">
                    <img src="../../assets/img/ADVICE LLGO .png"
                        style="width: 100%; height: auto;margin-bottom: 10px;">
                    <br>

                    <div>
                        <ion-item lines="none">
                            <ion-input size="large" [(ngModel)]="email" type="email" placeholder="Email">
                                <ion-label position="fixed">Usuario</ion-label>
                            </ion-input>

                        </ion-item>
                    </div>
                    <br>
                    <div class="ion-align-items-center ion-justify-content-center">
                        <ion-item lines="none">
                            <ion-input size="large" [(ngModel)]="password" minlength="8" maxlength="16"
                                placeholder="Contraseña" type="password">
                                <ion-label position="fixed">Contraseña</ion-label>
                            </ion-input>

                        </ion-item>
                    </div>
                </div>
            </ion-col>
            <ion-col> 

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2">
                
            </ion-col>
            <ion-col style="padding-top: 50% ;" size="8">


                    <ion-button class="iniciar " expand="block" (click)="Registrar()">REGISTRARSE</ion-button>

                    <ion-button class="registro" expand="full" (click)="Cancelar()">VOLVER</ion-button>

            </ion-col>
        </ion-row>

        <ion-row style="height: 10%;">
            <ion-col size="12"></ion-col>
        </ion-row>


    </ion-grid>



</ion-content>
